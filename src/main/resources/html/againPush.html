    <script>
        function replyCase() {
            $.ajax({
                url:'/caseapi/againPush',
                type:'post',
                data:{recordNumber:$("#recordNumber").val()},
                traditional: true,
                success:function(data){
                    console.log(data);
                    if(data.flag){
                        alert(data.msg)
                    }else{
                        alert(data.msg)
                    }
                },
                fail:function (data) {
                    alert("操作失败");
                }
